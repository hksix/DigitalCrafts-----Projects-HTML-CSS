<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rows and Columns</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="row">
        Row one: third columns
        </div>
            <div class="col-third">1 third</div>
            <div class="col-third">2 third</div>
            <div class="col-third">3 third</div>
    <div class="row">
        Row two: half columns
    </div>
        <div class="col-half">1 half</div>
        <div class="col-half">2 half</div>

    <div class="row">Row three: full column</div>
    <div class="col-full">1 full</div>
    <div class="row">Row four: quarter columns</div>
    <div class="col-fourth">1 fourth</div>
    <div class="col-fourth">2 fourth</div>
    <div class="col-fourth">3 fourth</div>
    <div class="col-fourth">4 fourth</div>
    <div class="row">Row four: two third columns</div>
    <div class="col-twothirds">2/3 column</div>
    <div class="row">Row five: three fourths columns</div>
    <div class="col-threefourths">3/4 column</div>
    
</body>
</html>
