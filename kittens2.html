<!DOCTYPE html>
<html>
    <head>
        <title>KittenPhotos.com</title>
        <meta charset="utf-8"> <!-- this can run emojis? -->
        <style>
            /*header, nav and main below before the ope curly are called "selectors"*/
            header, nav, main{
                text-align:center;
            }
            nav img {
                width: 15%;
                border: 4px solid red;
            }

            nav a {
                text-decoration: none;
                
            }
            main > img {
                width: 50%;
            }

        </style>
    </head>
    <body>
        <header>
            <h1>This is a website about cats</h1>
            <h6>Size check this is h6 heading. H6 is the smallest</h6>
            <nav> <!-- navigation tab and holds links -->
                <!--<a href="http://google.com" title="google search engine">GOOGLE!</a> -->
                <!-- title atribute gives mouse hover description box good for accessability -->
                <!--<a href="https://github.com">GitHUB secured built in encryption using HTTPS</a>-->
                <a 
                    href="http://www.readersdigest.ca/wp-content/uploads/2011/01/4-ways-cheer-up-depressed-cat.jpg" 
                    title="another cute kitten"
                    onClick="mainImage.src=this.href; return false;"
                    >
                    <img src="http://www.readersdigest.ca/wp-content/uploads/2011/01/4-ways-cheer-up-depressed-cat.jpg" alt= "cat" />
                </a>
                <a 
                    href="http://r.ddmcdn.com/s_f/o_1/cx_462/cy_245/cw_1349/ch_1349/w_720/APL/uploads/2015/06/caturday-shutterstock_149320799.jpg" 
                    title="Cat in field"
                    onClick="mainImage.src=this.href; return false;"
                    >
                    <img src="http://r.ddmcdn.com/s_f/o_1/cx_462/cy_245/cw_1349/ch_1349/w_720/APL/uploads/2015/06/caturday-shutterstock_149320799.jpg"/> 
                </a>
                <a 
                    href="http://www.rd.com/wp-content/uploads/sites/2/2016/02/06-train-cat-shake-hands.jpg"
                    title="another cute cat image"
                    onClick="mainImage.src=this.href; return false;"
                    >
                    <img src="http://www.rd.com/wp-content/uploads/sites/2/2016/02/06-train-cat-shake-hands.jpg" />
                </a>   


            </nav>
        </header>
        <main>
            <img name="mainImage" src="http://www.rd.com/wp-content/uploads/sites/2/2016/04/01-cat-wants-to-tell-you-laptop.jpg" alt="Cute kitten on laptop keyboard" title="CUTE CAT ON LAPTOP" /> <!-- Always have alt attribute for accessibility --> 
            
        </main>
    </body>
</html>
